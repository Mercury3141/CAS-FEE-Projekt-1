<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erinnerungen</title>
    <link rel="stylesheet" href="./assets/main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <!-- Handlebars.js -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
</head>

<body>
<header></header>
<main>
    <section>
        <div class="flex-container">
            <div class="flex-container-fixed">
                <div class="toolbar">
                    <button id="toolbar-new-reminder" class="color-main">New Reminder</button>
                    <div class="spacer-gap"></div>
                    <button id="show-important">Show Important</button>
                    <div class="spacer-elements"></div>
                    <button class="button-margin-left" id="sort-by-date">Sort by Date</button>
                    <div class="spacer-fill"></div>
                    <button class="button-margin-left color-caution" id="clear-completed-reminders">Clear Completed
                    </button>
                </div>
            </div>
            <div class="flex-container-scroll" id="flex-container-elements">
                <!-- Dynamic content will be added here -->
            </div>
        </div>
    </section>
</main>
<footer></footer>
<script src="./assets/main.js" defer></script>


<script id="list-group-template" type="text/x-handlebars-template">
    <div class="list-group" id="list-group-{{id}}">
        <div class="list-group-header">
            <input type="checkbox" id="group-checkbox-{{id}}">
            <span class="editable-label group-title text-font text-title" id="group-title-{{id}}" contenteditable="false">Group Title</span>
        </div>
        <button data-action="create-reminder">New Reminder</button>
        <!-- Container for reminders -->
        <div class="reminders-container" id="reminders-container-{{id}}"></div>
    </div>
</script>

<script id="reminder-template" type="text/x-handlebars-template">
    <div class="checkbox-container">
        <input type="checkbox" id="checkbox-{{id}}">
        <span class="editable-label text-font text-list" id="label-{{id}}" contenteditable="false">New Reminder</span>
        <input type="date" id="date-{{id}}" class="date-input">
        <button id="button-{{id}}" onclick="reminderManager.toggleTextColorAndLabel(this)">!</button>
        <br/>
    </div>
</script>






<script>
    function clearReminder(event) {
        // Finds the closest parent .checkbox-container and removes it
        const reminderElement = event.target.closest('.checkbox-container');
        if (reminderElement) {
            reminderElement.remove(); // Removes the element from the DOM
        }
    }
</script>

</body>
</html>
