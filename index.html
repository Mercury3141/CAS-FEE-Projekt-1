<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erinnerungen</title>
    <link rel="stylesheet" href="./assets/main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<header>
</header>
<main>
    <section>
        <div class="flex-container">
            <div class="flex-container-fixed">
                <div class="toolbar">
                    <button id="toolbar-new-reminder" class="color-main" onclick="createReminder(event)">New Reminder</button>
                    <div class="spacer-gap"></div>
                    <button onclick="showImportant()">Show Important</button>
                    <div class="spacer-elements"></div>
                    <button class="button-margin-left" onclick="sortByDate()">Sort by Date</button>
                    <div class="spacer-fill"></div>
                    <button class="button-margin-left color-caution" onclick="clearCompletedReminders()">Clear Completed</button>
                </div>
            </div>

            <div class="flex-container-scroll">
                <div class="flex-container-elements" id="flex-container-elements">

                    <div class="list-group" id="list-group">
                        <input type="checkbox" id="button-checkbox">
                        <label for="button-checkbox" class="text-font text-title">Group Title</label><br/>
                        <button class="button-margin-bottom" onclick="createReminder(event)">New Reminder</button>
                        <br/>
                    </div>
                </div>
            </div>
    </section>
