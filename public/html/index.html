<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Reminders</title>
    <script src="../libs/handlebars-v4.0.5.js" defer></script>
    <script src="../js/utils/handlebars-helpers.js" defer></script>
    <script src="../js/controllers/index-controller.js" type="module" defer></script>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="flex-container-fixed">
    <header>
        <nav class="toolbar">
            <button id="toolbar-add-reminder">+</button>
            <button id="toolbar-sort-important">!!</button>
            <button id="toolbar-sort-date">d</button>
            <button id="toolbar-clear">x</button>
        </nav>
    </header>
    <main>
        <section id="list-group">
        <h2>
        <input type="checkbox" id="group-checkbox">
            <label for="group-checkbox" class="list-group-header">New Reminder</label>
            <br>
            <button id="group-add-reminder">+</button>

        </h2>


            <ul>
                <li>
                    <input type="checkbox" id="group-checkbox">


                </li>
            </ul>
        </section>
    </main>
</div>

<script id="reminder-template" type="text/x-handlebars-template">
    <div class="checkbox-container" data-id="{{id}}">
        <input type="checkbox" id="checkbox-{{id}}">
        <span class="editable-label text-font text-list {{#unless userInputted}}inactive-label{{/unless}}"
              id="label-{{id}}" contenteditable="false">{{text}}</span>
        <div class="spacer-fill"></div>
        <button id="button-{{id}}" data-action="toggle-important" class="{{#if important}}important{{/if}}">!</button>
        <input class="date-input" type="date" id="date-{{id}}">
    </div>
</script>


</body>
</html>
