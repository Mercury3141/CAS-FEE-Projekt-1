        <script id="reminder-template" type="text/x-handlebars-template">
            {{#each groups}}
                <section id="group-{{@index}}">

                    <h2>
                        <input type="checkbox" id="group-checkbox-{{@index}}" {{#if groupChecked}}checked{{/if}}>
                        <label for="group-checkbox-{{@index}}">{{groupTitle}}</label>
                        <br>
                        <button class="add-item" data-group="{{@index}}">+</button>
                    </h2>

                    <ul id="item-{{@index}}">
                        {{#each items}}
                            <li>
                                <input type="checkbox" id="item-checkbox-{{@../index}}-{{@index}}"
                                       {{#if isChecked}}checked{{/if}}>
                                <label for="item-checkbox-{{@../index}}-{{@index}}">{{title}}</label>
                                <button class="important">{{#if important}}!!{{else}}!{{/if}}</button>
                                <input type="date" name="item-date" value="{{dueDate}}"/>
                                <p>{{dueDateText}}</p>
                            </li>
                        {{/each}}
                    </ul>

                </section>
            {{/each}}
        </script>
    </main>
